<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Anima Generator</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Anima Generator</h1>
      </header>
      <div class="card">
        <div class="card-body">
          <textarea
            readonly
            id="anima"
            placeholder="Your Anima"
            aria-label="Anima"
          ></textarea>
        </div>
        <div class="card-footer">

          <!-- The 'onclick' calls the getPasswordOptions function in the Script whenever the 'Generate Password' button is clicked  -->
          <button id="generate" class="btn">Generate Anima</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
